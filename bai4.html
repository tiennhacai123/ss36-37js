<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a" placeholder="Nhap so a">
    <input type="text" id="b" placeholder="Nhap so b">
    <input type="text" id="c" placeholder="Tong">

    <script>
        let a = document.getElementById("a");
        let b = document.getElementById("b");
        let c = document.getElementById("c");

        a.addEventListener("keyup", function (){
            let aValue = a.value;
            let bValue = b.value;
            let sum = parseInt(aValue) + parseInt(bValue);
            c.value = sum;
        });

        b.addEventListener("keyup", function(){
            let aValue = a.value;
            let bValue = b.value;
            let sum = parseInt(aValue) + parseInt(bValue);
            c.value = sum;
        });    
    </script>
</body>
</html>
