<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" style="width: 100px; height: 40px; border-radius: 20px; background-color: cyan;">OFF</button>
</body>
<script>
    let btn = document.getElementById("btn");
    let found = false;
    btn.addEventListener("click",function(){
    if(found==true){
        btn.innerHTML = "OFF";
        found = false;
    }else{
        btn.innerHTML="ON";
        found = true;
    }
    })
</script>
</html>
